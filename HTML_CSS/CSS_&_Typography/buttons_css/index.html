<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2 class="first-heading">Normal Buttons</h2>
    <button class="first-line">
      <a class="first-line" href="button">Learn More</a>
    </button>
    <button class="first-line">Learn More</button>
    <button class="first-line hover">Learn More</button>

    <h2 class="second-heading">Filled Buttons</h2>
    <button class="fill">
      <a class="link" href="button">Learn More</a>
    </button>
    <button class="fill">Learn More</button>
    <button class="hover fill">Learn More</button>

    <h2 class="thirt-heading">Icon buttons</h2>
    <button class="fill">
      <i class="fas fa-long-arrow-alt-down"></i>
      <a class="link" href="button">Download</a>
    </button>
    <button class="fill">
      <i class="fas fa-long-arrow-alt-down"></i>
      Download
    </button>
    <button class="hover fill">
      <i class="fas fa-long-arrow-alt-down"></i>
      Download
    </button>
  </body>
</html>
